version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run: sudo apt install wget
      - run: ls -ra
#      - run: cd ~/nilearn
      - run:
          command: ./continuous_integration/install.sh
          environment:
              PATH: ~/miniconda2/bin:$PATH
#              MINICONDA_PATH: ~/miniconda
              DISTRIB: "conda"
              PYTHON_VERSION: "3.5"
              NUMPY_VERSION: "*"
              SCIPY_VERSION: "*"
              SCIKIT_LEARN_VERSION: "*"
              MATPLOTLIB_VERSION: "*"
      - save_cache:
           key: v1-datasets-{{ .Branch }}
           paths:
             - ~/nilearn_data
      - store_artifacts:
          path: doc/_build/html
          destination: doc
      - store_artifacts:
          path: coverage
          destination: coverage
      - store_artifacts:
          path: ~/log.txt
          destination: log.txt
