          paths:
            - ../nilearn_data
            - ../miniconda3
      - save_cache:
          key: master-docs-{{ checksum ".circleci/auto-cache-timestamp" }}
          paths:
            - doc

      - store_artifacts:
          path: doc/_build/html
      - store_artifacts:
          path: coverage
      - store_artifacts:
          path: doc/log.txt
