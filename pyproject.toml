[tool.black]
line-length = 79
include = "(nilearn/de.*)|(maint_tools/.*)|(setup.py)|.*.pyi"

[tool.isort]
profile = "black"
src_paths = ['nilearn/de.*']
line_length = 79
skip_gitignore = true
combine_as_imports = true


[tool.mypy]
exclude = [
    "^doc/.*py$",
    "^examples/.*py$",
	"^.*tempita/.*py$",
	"^nilearn/.*/tests/.*py$",
	"^env/.*py$",
]

[[tool.mypy.overrides]]
module = [
    "boto3",
    "botocore.handlers",
    "joblib",
    "kaleido",
    # "lxml.*",
    "matplotlib.*",
    "memory_profiler",
    "mpl_toolkits.*",
    "nibabel.*",
    "numpy.*",
    "plotly.*",
    "scipy.*",
    "sklearn.*",
    "sphinx_gallery.notebook",
    "statsmodels",
    "svg",
]
ignore_missing_imports = true
