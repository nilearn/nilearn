version: '1'

ignore: # A list of paths or files which Sourcery will ignore.
-   doc
-   examples
-   maint_tools
-   nilearn/_version.py
-   nilearn/plotting/data/js/*.js

rule_settings:
    enable:
    -   default
    disable:
    -   no-loop-in-tests
    -   no-conditionals-in-tests
    -   low-code-quality
    -   inline-immediately-returned-variable
    # --------------------
    -   raise-from-previous-error   # â”‚    21 â”‚
    -   use-named-expression        # â”‚    16 â”‚
    -   avoid-builtin-shadow        # â”‚     9 â”‚
    -   assign-if-exp               # â”‚     5 â”‚
    -   dict-assign-update-to-union # â”‚     4 â”‚
    -   use-or-for-fallback         # â”‚     4 â”‚
    -   raise-specific-error        # â”‚     3 â”‚
    -   switch                      # â”‚     1 â”‚

    rule_types:
    -   refactoring
    python_version: '3.10'

metrics:
    quality_threshold: 25.0
