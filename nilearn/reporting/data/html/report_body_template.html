{{inherit "base.html"}}
<!--  -->
{{def navbar}} {{enddef}}
<!--  -->
{{def report}}
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-2-3">
    <div class="image">
      <img
        class="pure-img"
        width="100%"
        src="data:image/svg+xml;base64,{{content}}"
        alt="image"
      />
      {{if overlay}}
      <div class="overlay">
        <img
          class="pure-img"
          width="100%"
          src="data:image/svg+xml;base64,{{overlay}}"
          alt="overlay"
        />
      </div>
      {{endif}}
    </div>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-3-3">{{ parameters|html }}</div>
</div>
<div class="pure-u-1 pure-u-md-3-3 d-flex justify-content-center">
  <p>
    This report was generated based on information provided at instantiation and
    fit time. Note that the masker can potentially perform resampling at
    transform time.
  </p>
</div>
{{enddef}}
