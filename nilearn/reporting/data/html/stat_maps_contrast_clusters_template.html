<section class="stat-map-contrast-table">
  <h4>{{contrast_name}}</h4>

  <img
    src="data:image/svg+xml,{{stat_map_img}}"
    alt="Stat map plot for the contrast: {{contrast_name}}"
  />
  <details>
    <summary class="pure-button button-small contrast-button">
      Cluster Table
    </summary>
    {{if cluster_table_details}}
    <!--  -->
    {{ cluster_table_details|html }}
    <!--  -->
    {{else}}
    <p>No cluster table parameter provided</p>
    {{endif}}
    <!--  -->
    {{cluster_table}}
  </details>
</section>
