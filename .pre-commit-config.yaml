---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

ci:
    autoupdate_commit_msg: 'chore: update pre-commit hooks'
    autofix_prs: false

#  Files that should not be checked
exclude: |
    (?x)^(
        nilearn/datasets/tests/data/localizer_behavioural.tsv
        | nilearn/plotting/data/js/.*js
        | nilearn/_version.py
        | asv_benchmarks/asv.conf.json
    )$

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-ast
    -   id: check-case-conflict
    -   id: check-json
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
        args: [--fix=lf]
    -   id: trailing-whitespace

    # Checks for .rst files
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: rst-backticks
    -   id: rst-directive-colons
    -   id: rst-inline-touching-normal

    # Checks for spelling errors
-   repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    -   id: codespell
        args: [--toml, pyproject.toml]
        additional_dependencies: [tomli]

    # Format YAML files
-   repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
    -   id: yamlfmt
        args: [--mapping, '4', --sequence, '4', --offset, '0']

    # Format TOML files
-   repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.15.0
    hooks:
    -   id: pretty-format-toml
        args: [--autofix, --indent, '4']

    # Check formatting of CSS
    # prettier: https://prettier.io/
-   repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.7.4
    hooks:
    -   id: prettier
        types_or: [css]

-   repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
    -   id: djlint
    -   id: djlint-reformat
    -   id: djlint-jinja
    -   id: djlint-reformat-jinja
        exclude: |
            (?x)^(
                doc/ci.jinja
            )$

    # Lint and format Python code
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
    -   id: ruff-check
        # args: [--statistics]
        args: [--fix, --show-fixes, --unsafe-fixes]
    -   id: ruff-format
        # args: [--diff]

    # Check imports contracts
-   repo: https://github.com/seddonym/import-linter
    rev: v2.9
    hooks:
    -   id: import-linter
        args: [--verbose]
        language: python

-   repo: https://github.com/PyCQA/doc8
    rev: v2.0.0
    hooks:
    -   id: doc8
        args: [--config=pyproject.toml, nilearn]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
    -   id: mypy
        files: nilearn
        additional_dependencies: [numpy, nibabel, requests, pandas-stubs, lxml-stubs, types-requests]
        args: [--config-file, pyproject.toml, --pretty]
