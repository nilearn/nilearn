# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'run_tests_on_windows'
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      python -m pip install --upgrade pip
      pip install --prefer-binary -r requirements-dev.txt
      pip install pytest-azurepipelines codecov
    displayName: 'Install dependencies'

  - script: |
      pip install .
      python -m pytest --pyargs nilearn --cov-report=xml --cov=nilearn --cov-append --junitxml=test-results.xml
    displayName: 'test'

  - script: |
      codecov -f coverage.xml --token=$(CODECOV_TOKEN)
    displayName: 'codecov'
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()

- job: 'test_installing_on_linux'
  pool:
    vmImage: 'ubuntu-18.04'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      set -e
      python -m pip install --upgrade pip
      pip install --prefer-binary setuptools wheel
      python setup.py sdist bdist_wheel
    displayName: 'Install dependencies & build Nilearn'

  - script: |
      set -e
      pip install dist/nilearn-*-py3-none-any.whl
      python -c "from nilearn.tests.test_package_installation import test_required_package_installation as test_pkg; test_pkg()"
    displayName: 'Install Nilearn from wheel & check required package installation'

- job: 'test_installing_on_macos'
  pool:
    vmImage: 'macOS-10.13'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      set -e
      python -m pip install --upgrade pip
      pip install --prefer-binary setuptools wheel
      python setup.py sdist bdist_wheel
    displayName: 'Install dependencies & build Nilearn'

  - script: |
      set -e
      pip install dist/nilearn-*-py3-none-any.whl
      python -c "from nilearn.tests.test_package_installation import test_required_package_installation as test_pkg; test_pkg()"
    displayName: 'Install Nilearn from wheel & check required package installation'

- job: 'test_installing_on_windows'
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      :; set -o errexit
      python -m pip install --upgrade pip
      pip install --prefer-binary setuptools wheel
      python setup.py sdist bdist_wheel
    displayName: 'Install dependencies & build Nilearn'

  - script: |
      :; set -o errexit
      forfiles /p dist /m nilearn-*-py3-none-any.whl /c "pip install @file"
      python -c "from nilearn.tests.test_package_installation import test_required_package_installation as test_pkg; test_pkg()"
    displayName: 'Install Nilearn from wheel & check required package installation'
