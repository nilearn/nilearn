description: Request an improvement to the existing documentation.

title: '[DOC] '

labels: [Documentation]

body:

-   type: markdown
    attributes:
        value: '### Describe what improvement you would like to see in the documentation.'

-   type: checkboxes
    attributes:
        label: Is there an existing issue for this?
