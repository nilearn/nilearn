        options:
        -   label: I have searched the existing issues
            required: true

-   type: textarea
    attributes:
        label: Describe your proposed suggestion in detail.
        placeholder: Describe your proposed suggestion in detail.
    validations:
        required: true

-   type: textarea
    attributes:
        label: List any pages that would be impacted.
    validations:
        required: false
