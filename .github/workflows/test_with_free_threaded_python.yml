---
# Runs tests suite with free threaded python.
#
###
name: test free threaded python

on:
    pull_request:
    schedule:
        # Uses the cron schedule for github actions
        # https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#schedule
        # Run every Monday at midnight UTC
        #     ┌───────────── minute (0 - 59)
        #     │ ┌───────────── hour (0 - 23)
        #     │ │ ┌───────────── day of the month (1 - 31)
        #     │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
        #     │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
        #     │ │ │ │ │
        #     │ │ │ │ │
        #     │ │ │ │ │
        #     * * * * *
    -   cron: 0 0 * * 1

    # This enables manual triggering from GitHub UI
    # https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#workflow_dispatch
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

# Force to use color
env:
    FORCE_COLOR: true

jobs:

    free_threaded:
        if: github.repository == 'nilearn/nilearn'
        name: 'Test with ${{ matrix.py }} on ${{ matrix.os }}: ${{ matrix.description }}'
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                # TODO:
                # Run with nightly dependencies and with just latest stable
                description: [latest dependencies]
                py: [3.14t]
                os: [ubuntu-latest, macos-latest]
                env: [free_threaded]
        steps:
        -   uses: actions/checkout@v6
        -   name: Install the latest version of uv
            uses: astral-sh/setup-uv@v7
        -   name: Setup python
            uses: actions/setup-python@v6
            with:
                python-version: ${{ matrix.py }}
                allow-prereleases: true

        -   name: Install dependencies
            run: |
                uv venv -p 3.14t
                source .venv/bin/activate
                uv pip install -e '.[plotting,test_free_threaded]'
                uv pip install rich pytest-run-parallel
                uv pip install --verbose --upgrade --pre --index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple pandas scikit-learn

        -   name: Run test suite
            id: test_free_threaded
            run: |
                source .venv/bin/activate
                PYTEST_RUN_PARALLEL_VERBOSE=1
                pytest --report=report.html --csv results/pytest_output/pytest_output_slow_tests.csv --parallel-threads 2 nilearn

        -   name: Upload test report
            if: success() || failure()
            uses: actions/upload-artifact@v5
            with:
                name: ${{ matrix.os }}_${{ matrix.py }}_${{ matrix.description }}_report.html
                path: report.html

        -   name: Plot test timings
            run: |
                tox run -e plot_test_timing

        -   name: Upload test timings
            if: success() || failure()
            uses: actions/upload-artifact@v5
            with:
                name: ${{ matrix.os }}_${{ matrix.py }}_${{ matrix.description }}_pytest_output
                path: results/pytest_output

