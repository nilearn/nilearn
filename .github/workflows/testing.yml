name: 'nilearn tests on GitHub Actions'

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - '*'

jobs:
  check_skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.result_step.outputs.ci-skip }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: result_step
        uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[skip ci];[ci skip];[skip github]'
          commit-filter-separator: ';'

  min_requirements:
    needs: check_skip
    if: ${{ needs.check_skip.outputs.skip == 'false' }}
    runs-on: "ubuntu-latest"
    name: Python 3.5 and minimal requirements
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.5
        name: 'Setup python'
      - shell: bash -l {0}
        run: ./tools/github_actions_dependencies.sh
        name: 'Install dependencies'
      - shell: bash -l {0}
        run: ./tools/github_actions_install.sh
        name: 'Install nilearn'
      - shell: bash -l {0}
        run: ./tools/github_actions_test.sh
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'

  latest:
    needs: check_skip
    if: ${{ needs.check_skip.outputs.skip == 'false' }}
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: ["ubuntu-latest", "macos-latest", "windows-latest"]
            python-version: ["3.6", "3.7", "3.8"]
    name: ${{ matrix.os }} with Python ${{ matrix.python-version }} and latest package versions
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test-env
          auto-activate-base: false
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
        name: 'Setup conda'
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Conda list
        shell: pwsh
        run: conda list
      - shell: bash -l {0}
        run: ./tools/github_actions_install.sh
        name: 'Install nilearn'
      - shell: bash -l {0}
        run: ./tools/github_actions_test.sh
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'

