name: 'build'

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - '*'

jobs:
  check_skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.result_step.outputs.ci-skip }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: result_step
        uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[skip ci];[ci skip];[skip github]'
          commit-filter-separator: ';'

  min_requirements:
    needs: check_skip
    if: ${{ needs.check_skip.outputs.skip == 'false' }}
    runs-on: "ubuntu-latest"
    name: Python 3.6, minimal requirements without Matplotlib
    defaults:
      run:
        shell: bash
    env:
        MIN_REQUIREMENTS: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6
        name: 'Setup python'
      - shell: bash -l {0}
        name: 'Display Python version'
        run: python -c "import sys; print(sys.version)"
      - shell: bash -l {0}
        run: ./build_tools/github/dependencies.sh
        name: 'Install dependencies'
      - shell: bash -l {0}
        run: ./build_tools/github/install.sh
        name: 'Install nilearn'
      - shell: bash -l {0}
        run: ./build_tools/github/test.sh
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'

  latest:
    needs: check_skip
    if: ${{ needs.check_skip.outputs.skip == 'false' }}
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: ["ubuntu-latest", "macos-latest"]
            python-version: ["3.7", "3.8", "3.9"]
    name: ${{ matrix.os }} with Python ${{ matrix.python-version }} and latest package versions
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
            python-version: ${{ matrix.python-version }}
        name: 'Setup python'
      - shell: bash {0}
        name: 'Display Python version'
        run: python -c "import sys; print(sys.version)"
      - shell: bash {0}
        run: ./build_tools/github/dependencies.sh
        name: 'Install dependencies'
      - shell: bash {0}
        run: ./build_tools/github/install.sh
        name: 'Install nilearn'
      - shell: bash {0}
        run: ./build_tools/github/test_docs.sh
        name: 'Run doctests'
      - shell: bash {0}
        run: ./build_tools/github/test.sh
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'
