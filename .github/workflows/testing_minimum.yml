---
name: test minimal version of each dependency

on:

    # Uses the cron schedule for github actions
    #
    # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows#scheduled-events
    #
    #            ┌───────────── minute (0 - 59)
    #            │ ┌───────────── hour (0 - 23)
    #            │ │ ┌───────────── day of the month (1 - 31)
    #            │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #            │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #            │ │ │ │ │
    #            │ │ │ │ │
    #            │ │ │ │ │
    #            * * * * *
    schedule:
    -   cron: 0 0 * * 1 # every monday

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

    push:
        branches:
        -   main
    pull_request:
        branches:
        -   '*'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test_min_install:
        if: github.repository == 'nilearn/nilearn'
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: true
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-version: ['3.8', '3.12']
                min_dep: [joblib==1.0.0, nibabel==3.2.0, numpy==1.19.0, pandas==1.1.5, scikit-learn==1.0.0, scipy==1.6.0]
        name: ${{ matrix.os }} with Python ${{ matrix.python-version }} and ${{ matrix.min_dep }}
        steps:
        -   name: Checkout nilearn
            uses: actions/checkout@v4
        -   name: Setup python
            uses: actions/setup-python@v4
            with:
                python-version: ${{ matrix.python-version }}
        -   name: Install dependencies for building Nilearn
            run: |
                python -m pip install --upgrade pip
                pip install ${{ matrix.min_dep }}
        -   name: Install nilearn
            run: pip install .[plotting,plotly,test]
        -   name: Run tests
            shell: bash -l {0}
            run: ./build_tools/github/test.sh
