---
name: test

on:
    push:
        branches:
        -   main
    pull_request:
        branches:
        -   '*'

concurrency:
    group: check-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test_latest:
        if: github.repository == 'nilearn/nilearn'
        name: test with ${{ matrix.py }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                py: ['3.12', '3.11', '3.10', '3.9', '3.8']
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
        -   uses: actions/checkout@v4
        -   name: Setup python for test ${{ matrix.py }}
            uses: actions/setup-python@v4
            with:
                python-version: ${{ matrix.py }}
        -   name: Install tox
            run: python -m pip install tox
        -   name: Run test suite
            run: tox run -e test_plotting
        -   name: Upload coverage to CodeCov
            uses: codecov/codecov-action@v3
            with:
                flags: ${{ matrix.os }}_${{ matrix.py }}
            if: success()

    test_doc:
        if: github.repository == 'nilearn/nilearn'
        name: test doc with ${{ matrix.py }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                py: ['3.12']
                os: [ubuntu-latest]
        steps:
        -   uses: actions/checkout@v4
        -   name: Setup python
            uses: actions/setup-python@v4
            with:
                python-version: ${{ matrix.py }}
        -   name: Install tox
            run: python -m pip install tox
        -   name: Run test suite
            run: tox run -e test_doc

    prerelease:
        if: github.repository == 'nilearn/nilearn'
        name: Test pre release versions of all dependencies
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   name: Setup python
            uses: actions/setup-python@v4
            with:
                python-version: '3.12'
        -   name: Install tox
            run: python -m pip install tox
        -   name: Run test suite
            run: tox run -e test_pre

    min_requirements:
        if: github.repository == 'nilearn/nilearn'
        name: Test with minimal version of Python and of all dependencies (no plotting)
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   name: Setup python
            uses: actions/setup-python@v4
            with:
                python-version: '3.8'
        -   name: Install tox
            run: python -m pip install tox
        -   name: Run test suite
            run: tox run -e test_min

    min_requirements_matplotlib:
        if: github.repository == 'nilearn/nilearn'
        name: Test with minimal version of Python and of all dependencies (no plotly)
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   name: Setup python
            uses: actions/setup-python@v4
            with:
                python-version: '3.8'
        -   name: Install tox
            run: python -m pip install tox
        -   name: Run test suite
            run: tox run -e test_plot_min
