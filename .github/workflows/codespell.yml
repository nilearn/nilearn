---
name: Codespell

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    codespell:
        name: Check for spelling errors
        runs-on: ubuntu-latest

        steps:
        -   name: Checkout nilearn
            uses: actions/checkout@v4
        -   name: Run codespell
            uses: codespell-project/actions-codespell@master
