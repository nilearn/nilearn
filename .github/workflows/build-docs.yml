      - name: Save data cache
        uses: actions/cache@v3
        with:
          path: |
           /home/runner/nilearn_data/nki_enhanced_surface  # ~ 85 MB
          key: v1-nki_enhanced_surface-${{ hashFiles('**/week_num**') }}
      - name: Save data cache
        uses: actions/cache@v3
        with:
          path: |
           /home/runner/nilearn_data/oasis1                # ~913 MB
          key: v1-oasis1-${{ hashFiles('**/week_num**') }}
      - name: Save data cache
        uses: actions/cache@v3
        with:
          path: |
           /home/runner/nilearn_data/smith_2009            # ~171 MB
