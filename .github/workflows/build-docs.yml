          key: v1-allen_rsn_2011-${{ hashFiles('**/week_num**') }}
      - name: Save data cache
        uses: actions/cache@v3
        with:
          path: |
           /home/runner/nilearn_data/brainomics_localizer  # ~ 66 MB
          key: v1-brainomics_localizer-${{ hashFiles('**/week_num**') }}
      - name: Save data cache
